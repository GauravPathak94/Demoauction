{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
 <title>Profile Page</title>
{% endblock %}


{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#">Your Profile</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Account Details<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bid History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Wishlist</a>
        </li>
        
      </ul>
    </div>
  </nav>


  <div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="ADD USER" class="btn btn-success btn-lg">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg float-right">

    </form>

</div>



{% endblock %}
